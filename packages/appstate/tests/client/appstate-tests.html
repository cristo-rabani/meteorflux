</template>

<template name="appstate_stringTemplate">

</template>

</template>

<template name="appstate_numberTemplate">

</template>

<template name="appstate_booleanTemplate">
This is {{boolean}}.
</template>

</template>

</template>

</template>

</template>

</template>

</template>
